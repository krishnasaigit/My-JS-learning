<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid creation</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            height: 90vh;
            grid-template-columns: 10% 10% 20% 10%;
            grid-template-rows: 10% 20% 40% 10%;
            grid-gap: 10px;
        }
        .header{
            background-color:rgb(232, 86, 7) ;
            grid-column: 1/5;
            grid-row: 1/2;
        }
        .smallbox{
            background-color:rgb(232, 86, 7) ;
        }
        .sidebar{
            background-color:rgb(232, 86, 7) ;
            grid-row: 2/4;
            grid-column: 4/5;

        }
        .Maincontent{
            background-color:rgb(232, 86, 7) ;
            grid-row: 3/4;
            grid-column: 1/4;
        }
        .Footer{
            background-color:rgb(232, 86, 7) ;
            grid-column: 1/5;
            grid-row: 4/5;
        }
        .container >div{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="smallbox">smallbox</div>
        <div class="smallbox">smallbox</div>
        <div class="smallbox">smallbox</div>
        <div class="sidebar">sidebar</div>
        <div class="Maincontent">Main content</div>
        <div class="Footer">Footer</div>
    </div>
    
</body>
</html>
