<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .two{
            margin-top: 50px;
            width:100px;
            height:100px;
            background-color: green;
        }
        .one:hover{
            transform:rotate(45deg)
        }
        .two:hover{
            transform: skew(9deg,45deg)
        }
        </style>
</head>
<body><br>
        <div class="one"></div><br>
        <div class="two"></div>
</body>
</html>
