<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
    .shadow1{
        margin-top:100px;
        margin-bottom:100px;
        width:100px;
        height:100px;
        background-color:skyblue;
        box-shadow: 10px 10px 20px 2px gray;
        text-align: center;
    }
    .shadow2{
        margin-top:100px;
        margin-bottom:100px;
        width:100px;
        height:100px;
        background-color:skyblue;
        box-shadow: -10px -10px 20px 2px gray;
        text-align: center;
    }
    .shadow3{
        margin-top:100px;
        margin-bottom:100px;
        width:100px;
        height:100px;
        background-color:skyblue;
        box-shadow: -10px +10px 20px 2px gray;
        text-align: center;
    }
    .shadow4{
        margin-top:100px;
        margin-bottom:100px;
        width:100px;
        height:100px;
        background-color:skyblue;
        box-shadow: +10px -10px 20px 2px gray;
        text-align: center;
    }
    .shadow5{
        margin-top:100px;
        margin-bottom:100px;
        width:100px;
        height:100px;
        background-color:skyblue;
        box-shadow: 0px 0px 20px 2px gray;
        text-align: center;
    }
   .container{
    background-color: pink;
    display: flex;
    border: 2px solid black;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-evenly;
   }
   .container2{
    border: 2px solid black;
    display: flex;
    flex-direction: row; 
    justify-content:space-evenly;
   }
   .Gradiant1{
    margin-top: 100px;
    width: 100px;
    height: 100px;
    background: linear-gradient(to top,red,green,orange);
   }
   .Gradiant2{
    margin-top: 100px;
    width: 100px;
    height: 100px;
    background: linear-gradient(to top,rgb(60, 55, 55),rgb(140, 174, 140),rgb(119, 0, 255));
   }
</style>
</head>
<body>
<div class="container">
    <div class="shadow1"></div>
    <div class="shadow2"></div>
    <div class="shadow3"></div>
    <div class="shadow4"></div>
    <div class="shadow5"></div>
</div><br>
<div class="container2">
    <div class="Gradiant1"></div>
    <div class="Gradiant2"></div>
    <div class="Gradiant3"></div>
</div>
</body>
</html>
