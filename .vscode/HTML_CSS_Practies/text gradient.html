<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text gradient</title>
    <style>
        body{
            width: 100px;
            height: 100px;
        }
        .Text{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80%;
            font-weight: bolder;
            background:linear-gradient( to right red green blue orange);
            color: transparent;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <div class="Text">Text Gradiant</div>  
</body>
</html>
