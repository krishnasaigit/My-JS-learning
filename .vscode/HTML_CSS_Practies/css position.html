<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Demo</title>
    <style>
        .c3{
            position: absolute;
            width: 100px;
            height:30px;
            top: 0px;
            left:100px;
            background-color: brown;
        }
        .c1{
            background-color: pink;
            position: relative;
            
        }
        .c2{
            background-color: lightblue;
            position: relative;
            top: 30px;
            left: 80px;
        }
        
        .parent{
            background-color: green;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="parent" >
        <div class="c1">
            division1
        </div>
        <div class="c2">
            division2
        </div>
        <div class="c3">
            division3
        </div>
    </div>
    
</body>
</html>
