<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing demo</title>
    <style>
        .cb{
            width: 200px;
            height:200px;
            background-color: pink;
            font-size: 20px;
            padding: 20px;
            border: 5px solid black;
        }
        .bb{
            width: 200px;
            height:200px;
            background-color: rgb(10, 157, 248);
            font-size: 20px;
            padding: 20px;
            border: 5px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="cb">Content box</div><br>
    <div class="bb">Border box</div>
</body>
</html>
