<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api</title>
</head>
<body>
    <script>
 fetch(' https://fakestoreapi.com/products')
  .then(response => response.json())
  .then(data => {
    // Process the data
    console.log(data);
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });
    </script>
</body>
</html>
