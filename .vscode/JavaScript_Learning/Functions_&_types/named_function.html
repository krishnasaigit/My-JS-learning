<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named_function</title>
</head>
<body>
    <script>
        function product(num1,num2){
            var result=(num1*num2)
            return result;
        }
        document.write(product(2,3));
        console.log(product(2,3));

    </script>   
</body>
</html>
