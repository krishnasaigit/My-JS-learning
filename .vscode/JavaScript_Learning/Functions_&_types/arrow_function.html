<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function demo</title>
</head>
<body>
    <script>
        product=(num1,num2)=>{
            var sum=num1+num2;
            return sum;
        }
        document.write(product(3,5));
    </script>
    
</body>
</html>
