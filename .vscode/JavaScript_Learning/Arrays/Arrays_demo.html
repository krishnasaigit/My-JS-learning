<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array demo</title>
</head>
<body>
    <script>
        // 1st method to create the array.
        let animal=["Dog","Cat","Pig","Tiger"]
        console.log(animal)
        console.log(typeof(animal))
        console.log(animal[0])// acces the element by using the index value.
        animal[4]="mouse"//adding element to the array
        console.log(animal)
        //2nd method to create the array
        let movies=new Array("maharshi","Pokiri","SVSC","Kalaja",102)
        console.log(movies)
        document.write(movies)
    </script>
</body>
</html>
