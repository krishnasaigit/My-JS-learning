<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back function</title>
</head>
<body>
    <script>
        Array=[1,2,4,5,6]
        var res=Array.map(function(ele,index,Array){
            return ele*ele
        })
        console.log(res)
    </script>
</body>
</html>
