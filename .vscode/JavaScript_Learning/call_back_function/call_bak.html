<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back function</title>
</head>
<body>
    <script>
        function first(test){
            test()
            console.log("This is the first function")
        }
        function second(){
           console.log("This is the second function")  
        }
        first(second)
    </script>
    
</body>
</html>
