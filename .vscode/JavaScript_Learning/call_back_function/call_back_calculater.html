<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater function</title>
</head>
<body>
    <h1>This is call back function with calculater example</h1>
    <script>
        function add(a,b){
            console.log(a+b)
        }
        function product(a,b){
            console.log(a*b)
        }
        function calculater(val1,val2,operater){
            operater(val1,val2)
        }
        calculater(4,5,add)
        calculater(4,5,product)
    </script>
</body>
</html>
