<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter method</title>
</head>
<body>
    <script>// Using filter method it gives the output by the each element will satisfiyes the condition
        var num=[2,4,3,5,6,8,9,10]
       var even=num.filter(function(ele){
        return ele%2==0
       })
       console.log(even)
    </script>
    <script>// Using map method it will give the output whole the new array for the itteration of the each element
        var num=[2,4,3,5,6,8,9,10]
       var even=num.map(function(ele){
        return ele%2==0
       })
       console.log(even)
    </script>
    
</body>
</html>
