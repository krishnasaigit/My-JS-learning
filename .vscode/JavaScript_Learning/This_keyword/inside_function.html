<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside the function this keyword</title>
</head>
<body>
    <script>
        var a=10
        function add(){
            console.log(this.a)
            console.log(window.a)
        }
        add()
    </script>
    
</body>
</html>
