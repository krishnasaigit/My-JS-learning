<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        const sum=0
        let n=+prompt("Enter the number:")
        for(let count=1;count<=n;count++){
            add=sum+count;
        }
        document.write(add +"<br>")
    </script>
    <script>
        let cars=["volvo","Tata","maruthi","RR","Duster"];
        let len=cars.length;
        let text="";
        for(let i=1;i<len;i++){
            // document.write("Total no of cars:"+len +"<br>")
            document.write(cars[i]+"<br>")
        }
    </script>
</body>
</html>
