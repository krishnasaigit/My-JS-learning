<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While_loop</title>
</head>
<body>
    <script>
        var a=prompt("Enter the number:")
        while(a<=20){
            document.write(a+"<br>");
            a++;
        }
    </script>
</body>
</html>
