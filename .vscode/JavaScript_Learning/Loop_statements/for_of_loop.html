<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_of_loop</title>
</head>
<body>
    //for of loop using array.
    <script>
        var details=["House","Car","bike","family"]
        for(let i of details){
            document.write(i+"<br>");
        }
    </script>
     //for of loop using object ("But for objects for_of_loop wont work").
    <script>
       var person_details={'firstname':"krishna",'lastname':"Myla",'age':23}
       for(let k of person_details){
            document.write(k+"<br>")
       }
    </script>
     //for of loop using string.
    <script>
        var name="Nani";
        for(let value of name){
            document.write(value+"<br>")
        }
    </script>
    
</body>
</html>
