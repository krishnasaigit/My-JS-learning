<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operater</title>
</head>
<body>
    <script>
        var string="JavScript";
        console.log(string)
        console.log(...string)
        var arr=[10,20,30,40]
        console.log(arr)
        console.log(...arr)
        var arr1=[2,3,4,5,6,7]
        var arr2=[8,9,10]
        console.log(arr1,arr2)
        console.log(...arr1,...arr2)
        var arr3=[...arr1,33,66,99,...arr2]
        console.log(arr3)
        console.log(...arr3)
    </script>
</body>
</html>
