<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settimeout function</title>
</head>
<body>
    <h1>This is the heading1</h1>
    <script>
        var x=setTimeout(function(name){
            alert("Hellow"+name)
        },3000," XYZ");
        console.log(x)
        console.log("Hellow")
        clearInterval(x)
    </script>
</body>
</html>
