<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default parameters</title>
</head>
<body>
    <script>// hear num2 is the default parameter
        function function_name(num1,num2=2){
            var sum=num1+num2;
            console.log(sum)
            document.write(sum)
        }
        function_name(6)
    </script>
</body>
</html>
