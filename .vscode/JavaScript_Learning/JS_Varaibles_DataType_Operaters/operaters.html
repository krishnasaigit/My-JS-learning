<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaters</title>
</head>
<body>
    <script>
        a=20
        b=10
        c=a+b
        d=a==b
        e=(10==20 && 30==30)
        a+=20
        document.write(a)
        document.write(e)
        document.write(c)
        document.write(d)+"<br>"
        f="30"
        g=30
        document.write(f===g+":")
    </script>
</body>
</html>
