<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables demo</title>
</head>
<body>
    <h1>This is javascript</h1>
    <p id="demo">this is used to print the variables</p>
    <script>
        var num1
        document.write(num1)
        console.log(num1)
        let num2
        console.log(num2)
        document.write(num2)
        const num3=30
        document.write(num3)
        console.log(num3)
        document.getElementById("demo").innerHTML="This is edited by the javascript"
        num1=20
        console.log(num1)
        num2=40
        console.log(num2)
        // const num3=20
        // console.log(num3)
        {
            let name="Nani";
            console.log(name)
        }
    </script>
    
</body>
</html>
