<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terinary Operaters</title>
</head>
<body>
    <script>
    var big;
    a=10;
    b=20;
    big=a>b?a:b;
    a>b?document.write("a is greater"):document.write("b is greater")
    big=a>b?a*2:b*3;
    document.write(big)
    console.log(big)
    big=b<a? a:b;
    document.write(big)
    console.log(big)
</script>
</body>
</html>
