<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        let num1 (id=num) =+prompt("Enter the number1:")
        let num2=+prompt("Enter the number2:")
        let operents=prompt("Enter the requried operents(+,-,*,/,%):")
        switch(operents){
            case"+":
            alert("sum of the 2 numbers:"+(num1+num2))
            break;
            case"-":
            alert("sum of the 2 numbers:"+(num1-num2))
            break;
            case"*":
            alert("sum of the 2 numbers:"+(num1*num2))
            break;
            case"/":
            alert("sum of the 2 numbers:"+(num1/num2))
            break;
            case"%":
            alert("sum of the 2 numbers:"+(num1%num2))
            break;
            default:
                alert("Enter valid number:")
        }
    </script>
    
</body>
</html>
