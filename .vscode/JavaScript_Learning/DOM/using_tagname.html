<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access element by Tagname</title>
</head>
<body>
    <div>
        <h1>Nani</h1>
        <h2>Sai</h2>
        <h3>Budda</h3>
    </div>
    <script>
        let demo=document.getElementsByTagName(div)
        console.log(demo)
    </script>
    
</body>
</html>
