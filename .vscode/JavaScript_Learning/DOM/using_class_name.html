<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Class name</title>
</head>
<body>
    <h1 class="special">This is the class name method</h1>
    <div class="special">
        <h2>demo</h2>
        <p>we are using the class name for accessing the element</p>
    </div>
    <script>
        let demo=document.getElementsByClassName("special")
        console.log(demo)
    </script>
</body>
</html>
