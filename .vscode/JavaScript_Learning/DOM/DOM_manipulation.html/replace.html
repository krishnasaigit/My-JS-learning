<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
</head>
<body>
    <div>
        <p id="first">This is the heading</p>
    </div>
    <script>
        var n=document.createElement('p')
        n.innerText="This is the changed form to n"
        var parent=document.getElementById("first")
        console.log(parent)
        first.replaceChild(n)
    </script>
</body>
</html>
