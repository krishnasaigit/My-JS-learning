<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
</head>
<body>
    <div id="special">
        <h1>This is heading 1</h1>
        <p id="last">paragraph</p>
    </div>
    <script>
        var n=document.createElement('p')
        n.innerText="This is the para2"
        console.log(n)
        var parent=document.getElementById("special")
        var last=document.getElementById("last")
        console.log(parent)
        parent.insertBefore(n,last)
        console.log(parent)
        parent.removeChild(last)
        last.remove();
        console.log(parent)

    </script>
    
</body>
</html>
