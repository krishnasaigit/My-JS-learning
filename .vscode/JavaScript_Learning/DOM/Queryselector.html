<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query selector</title>
</head>
<body>
    <div class="special">
        <h1>heading</h1>
        <p>paragraph</p>
    </div>
    <div class="special">
        <h1>heading 2</h2>
        <p>paragraph2</p>
    </div>
    <script>
        let demo1=document.querySelector(".special")
        let demo2=document.querySelector("h1","p")
        console.log(demo1)
        console.log(demo2)
    </script>
    
</body>
</html>
