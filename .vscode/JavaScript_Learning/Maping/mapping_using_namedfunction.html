<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping</title>
</head>
<body>
    <script>// By using named function
        var years=[1999,1996,2016,2023,2024]
        var ages=years.map(findage)
         function findage(ele,index,array){
            let age=2024-ele
            return age;
         }
         console.log(ages)
            console.table(years)
            console.table(ages)
    </script>
    <script>// By using anonamos function
        var birthyears=[1999,1996,2016,2023,2024]
        var ages=birthyears.map(function(ele,index,array){
            let age=2024-ele
            return age;
        })
            console.log(ages)
            console.table(birthyears)
            console.table(ages)  
    </script>
    
</body>
</html>
